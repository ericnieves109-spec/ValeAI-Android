<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValeAI Búnker</title>
    <style>
        body { background-color: #000 !important; color: #ff0000; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .bunker { border: 2px solid #ff0000; padding: 20px; text-align: center; border-radius: 10px; width: 85%; box-shadow: 0 0 15px #ff0000; }
        .btn { background: #ff0000; color: #000; border: none; padding: 15px; margin-top: 20px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="bunker">
        <h1>VALE AI: MODO BÚNKER</h1>
        <p>Cerebro Nivel 130 Detectado</p>
        <div id="display">ESTADO: ESPERANDO ORDEN</div>
        <button class="btn" onclick="conectar()">ACCESO MANUAL</button>
    </div>

    <script>
        function conectar() {
            document.getElementById('display').innerHTML = "CONECTANDO AL SISTEMA...";
            document.getElementById('display').style.color = "#fff";
            setTimeout(() => {
                alert("CONEXIÓN EXITOSA\nBienvenido al centro de mando.");
                document.getElementById('display').innerHTML = "SISTEMA: ONLINE";
                document.getElementById('display').style.color = "#00ff00";
            }, 1000);
        }
    </script>
</body>
</html>
