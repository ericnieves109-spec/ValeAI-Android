<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=ancho-del-dispositivo, escala-inicial=1.0" /> 
    <title>ValeAI - Búnker</title> 
    <meta http-equiv="Política-de-Seguridad-del-Contenido" content="origen-predeterminado 'self' https:; origen-del-script 'self'; origen-del-estilo 'self' 'inseguro-en-línea';" /> 
    <style> 
        :root { --red: #ff0000; --bg: #000; --glass: rgba(20, 0, 0, 0.8); } 
        html, cuerpo { altura: 100%; margen: 0; relleno: 0; } 
        cuerpo { fondo: var(--bg); color: var(--red); font-family: monospace, 'Courier New', monospace; display: flex; align-items: center; justify-content: center; } 
        .bunker { border: 2px solid var(--red); padding: 20px; text-align: center; box-shadow: 0 0 15px rgba(255,0,0,0.2); border-radius: 10px; max-width: 420px; width: 90%; } 
        .bunker h1 { margin: 0 0 8px 0; font-size: 1.4rem; letter-spacing: 1px; } 
        .bunker p { margin: 0; font-size: 0.95rem; color: #ffb3b3; } 
        #status { margin-top: 12px; font-weight: bold; color: #fff; fondo: rgba(255,0,0,0.08); relleno: 6px 8px; radio del borde: 6px; } 
        .btn { fondo: var(--rojo); color: #000; borde: ninguno; relleno: 10px 20px; margen superior: 18px; cursor: puntero; peso de fuente: negrita; radio del borde: 6px; } 
    </style> 
</head> 
<body> 
    <main class="bunker" role="main" aria-labelledby="title"> 
        <h1 id="title">VALE AI ACTIVADA</h1> 
        <p>Cerebro nivel 130 detectado en Samsung A36 5G</p> 
        <div id="status" aria-live="polite">ESTADO: LISTO PARA EL APARTAMENTO</div> 
        <button class="btn" id="accessBtn" aria-label="Acceso manual a ValeAI">ACCESO MANUAL</button> 
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            const btn = document.getElementById('accessBtn'); 
            const status = document.getElementById('status');
            if (btn) { 
                btn.addEventListener('click', () => { 
                    alert('Iniciando protocolos de ahorro...'); 
                    if (status) status.textContent = 'ESTADO: PROTOCOLOS INICIADOS'; 
                }); 
            } 
        });
    </script>
</body> 
</html>
