<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValeAI - Búnker</title>
    <style>
        :root { --red: #ff0000; --bg: #000; }
        body { background: var(--bg) !important; color: var(--red); font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .bunker { border: 2px solid var(--red); padding: 30px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.5); border-radius: 15px; width: 85%; max-width: 400px; background: rgba(10,0,0,0.9); }
        h1 { font-size: 1.5rem; text-shadow: 0 0 10px var(--red); }
        #status { margin: 15px 0; padding: 10px; background: rgba(255,0,0,0.1); border-radius: 5px; font-weight: bold; color: #fff; }
        .btn { background: var(--red); color: #000; border: none; padding: 15px 25px; cursor: pointer; font-weight: bold; border-radius: 8px; width: 100%; font-size: 1rem; }
        .btn:active { transform: scale(0.95); background: #cc0000; }
    </style>
</head>
<body>
    <div class="bunker">
        <h1>VALE AI ACTIVADA</h1>
        <p>Cerebro nivel 130 detectado</p>
        <div id="status">ESTADO: LISTO PARA EL APARTAMENTO</div>
        <button class="btn" onclick="activarBunker()">ACCESO MANUAL</button>
    </div>

    <script>
        function activarBunker() {
            alert('¡PROTOCOLO SOBERANO INICIADO!');
            document.getElementById('status').textContent = 'SISTEMA: EN OPERACIÓN';
            document.getElementById('status').style.color = '#00ff00';
        }
    </script>
</body>
</html>
