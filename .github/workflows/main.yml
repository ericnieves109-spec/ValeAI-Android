name: Build ValeAI APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compilaci√≥n Nativa Forzada
        run: |
          # Localizamos la carpeta de android real
          ANDROID_DIR=$(find . -name "gradlew" -printf '%h\n' | head -n 1)
          cd "$ANDROID_DIR"
          chmod +x gradlew
          # El truco maestro: ignoramos los proyectos de Capacitor que fallan
          ./gradlew :app:assembleDebug -x lint -x test
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ValeAI-debug
          path: "**/*.apk"
