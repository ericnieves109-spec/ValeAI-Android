name: Build ValeAI APK Final
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Reparar Archivos y Compilar
        run: |
          # 1. Buscamos la carpeta android sin importar cómo se llame
          ANDROID_ROOT=$(find . -name "gradlew" -printf '%h\n' | head -n 1)
          
          if [ -z "$ANDROID_ROOT" ]; then
            echo "ERROR: No encontré la carpeta de Android. Verifica tu subida."
            exit 1
          fi
          
          echo "Carpeta encontrada: $ANDROID_ROOT"
          cd "$ANDROID_ROOT"

          # 2. AQUÍ ESTÁ LA SOLUCIÓN: Creamos los archivos que faltan manualmente
          # Esto evita el error de 'cordova.variables.gradle' que te salía antes
          mkdir -p capacitor-cordova-android-plugins
          echo 'ext = []' > capacitor-cordova-android-plugins/cordova.variables.gradle
          echo '// archivo vacio para evitar error' > capacitor-cordova-android-plugins/build.gradle

          # 3. Damos permisos y ejecutamos
          chmod +x gradlew
          
          # 4. Compilamos ignorando advertencias
          ./gradlew assembleDebug -x lint -x test --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ValeAI-debug
          path: "**/*.apk"
