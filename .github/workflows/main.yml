name: Build ValeAI APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ajusta a tu versi√≥n local si es diferente
      - name: Install dependencies if package.json exists
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install."
          fi
      - name: Sync Capacitor for Android
        run: npx cap sync android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --warning-mode all  # Muestra warnings detallados para depuraciones futuras
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ValeAI-debug
          path: "**/*.apk"
