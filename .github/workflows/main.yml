name: Build ValeAI APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ajusta si usas otra versi√≥n
      - name: Create package.json if missing and install Capacitor
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install @capacitor/cli @capacitor/core
      - name: Sync Capacitor for Android
        run: npx cap sync android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --warning-mode all --stacktrace  # Muestra warnings y stacktrace para depurar
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ValeAI-debug
          path: "**/*.apk"
