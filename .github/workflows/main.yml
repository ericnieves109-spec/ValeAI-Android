name: Build ValeAI APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Localizar y Construir
        run: |
          # Busca el archivo gradlew en cualquier carpeta y entra ah√≠
          GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
          GRADLE_DIR=$(dirname "$GRADLE_PATH")
          echo "Construyendo en: $GRADLE_DIR"
          cd "$GRADLE_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug -x lint -x test
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ValeAI-debug
          path: "**/*.apk"
